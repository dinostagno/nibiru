<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script>
    const path = window.location.pathname;
    const newPath = path.endsWith('/') ? path.slice(0, -1) : path;
    window.location.href = `./#${newPath}`;
  </script>
</head>

</html>
